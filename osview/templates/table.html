<table>
  <thead>
    <tr>
      {% for header in headers %}
      <th>{{ header }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
      {% for row in rows %}
      <tr>
        {% for column in row %}
        <td>{{ column }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
  </tbody>
</table>
